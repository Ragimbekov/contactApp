<!DOCTYPE html>
<html>
    <head>
        <title>PhoneContacts</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
    </head>


    <body class="bg-gradient-to-r from-cyan-100 to-yellow-300 flex items-center justify-center gap-96 px-16">

        <div id="modal" class="hidden bg-gradient-to-b from-blue-300 to-blue-200 w-62 h-72 rounded-md shadow-cyan-900 top-20 items-center fixed z-10">
            <span class="close-icon absolute top-1 right-2 cursor-pointer text-cyan-900 text-xl"><i class="fas fa-times"></i></span> 
            <form action="#" method="post" id="frmAddNewClient">
                <input id="firstname" name="firstname" type="text" placeholder="Firstname" class="myInput block mt-7 mx-2 rounded-md px-2">
                <input id="lastname" type="text" placeholder="Lastname" class="myInput block mt-7 mx-2 rounded-md px-2"><span class="plus-icon1 absolute top-15 right-2 cursor-pointer text-cyan-900 text-md"><i class="fa-solid fa-plus"></i></span>
                <input id="phone" type="text" placeholder="(0__) ___-__-__" maxlength="15" class="myPhoneInput block mt-7 mx-2 rounded-md px-2">
                <!-- <span class="minus-icon1 hidden absolute top-22 left-2 cursor-pointer text-cyan-900 text-xl"><i class="fa-solid fa-minus"></i></span><span class="plus-icon2 hidden absolute top-22 right-2 cursor-pointer text-cyan-900 text-xl"><i class="fa-solid fa-plus"></i></span>
                <input id="phone2" type="number" placeholder="(0__) ___-__-__" maxlength="15" class="myPhoneInput hidden block mt-7 mx-2 rounded-md px-2"><span class="minus-icon2 hidden absolute top-26 left-2 cursor-pointer text-cyan-900 text-xl"><i class="fa-solid fa-minus"></i></span>
                <input id="phone3" type="number" placeholder="(0__) ___-__-__" maxlength="15" class="myPhoneInput hidden block mt-7 mx-2 rounded-md px-2"> -->

                <input id="birthday" type="text" placeholder="Birthday date" class="myInput block mt-7 mx-2 rounded-md px-2">

            </form><br>
            <button id="create" class="bg-gradient-to-r from-red-400 to-red-500 rounded-md p-1 text-white shadow-md shadow-red-700 ml-2">Create</button><br>            
        </div>

        <div id="blur" class="w-full">           

            <form class="mt-28 flex items-center justify-center">
            <input class="w-1/2 h-10 rounded-3xl px-3 shadow-lg shadow-gray-300" id="search" type="text" placeholder="Search..">
            </form>
         
            <table id="myTable" class="rounded-md border-cyan-200 shadow-2xl w-full text-center mt-28 shadow-blue-400 shadow-lg bg-gradient-to-l from-green-300 to-blue-200">
                <thead class="text-cyan-900">
                    <tr class="py-3 border-b border-b-gray-100">
                        <th class="">Firstname</th>
                        <th class="">Lastname</th>
                        <th>Phone number</th>                       
                        <th>Birthday date</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="text-yellow-900">                
                </tbody>
            </table><br>
            <div id="epmptyTableNote" class="text-cyan-700 text-2xl text-center ">No Information</div>

            <button id="mainBtn" class="bg-gradient-to-r from-red-400 to-red-500 rounded-md p-1 text-white shadow-md shadow-red-700">Add new client</button>    
        </div>   
  

        <script  src="js/bundle.js"></script>

        

    </body>

</html>
